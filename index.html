<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>六格子网页示例</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* 设置整体背景色 */
  }

  .header {
    background-image: url('header-background.jpg'); /* 更换顶部背景图片的路径 */
    background-size: cover;
    background-position: center;
    padding: 20px;
    text-align: center;
    color: white;
  }



  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 将屏幕分为3列 */
    gap: 20px; /* 网格之间的间隙 */
    padding: 20px;
    margin-top: 20px; /* 调整网格容器与顶部的间距 */
  }
  
  .grid-item {
    background-color: #ffffff;
    padding: 20px;
    text-align: center;
    font-size: 18px;
    border: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .product-img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }
  
  .price {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }
  
  .product-link {
    display: block;
    text-decoration: none;
    color: #007bff;
    margin-top: auto; /* 将链接推到底部 */
  }
</style>
</head>
<body>

<div class="header">

</div>

</body>
</html>
